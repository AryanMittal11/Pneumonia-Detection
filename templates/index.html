<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia X-Ray Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 40px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 30px;
        }
        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #218838;
        }
        .camera-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .camera-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pneumonia Chest X-Ray Detection</h1>
        <p>Detect Covid, Viral Pneumonia, or Normal cases</p>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit" class="btn">Upload Image</button>
        </form>
        <a href="{{ url_for('camera') }}" class="camera-link">Open Camera</a>
    </div>
</body>
</html>
