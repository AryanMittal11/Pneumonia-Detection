<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(#FBEAEB);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-container {
            background: #2F3C7E;
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: slideIn 0.8s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        img {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            max-width: 80%;
            height: auto;
            transition: transform 0.5s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        .prediction-result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.4s;
        }

        .prediction-result:hover {
            transform: translateY(-5px);
        }

        .label, .confidence {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .highlight {
            padding: 10px 20px;
            border-radius: 8px;
            background: #ff6f61;
            color: white;
            font-weight: bold;
            display: inline-block;
        }

        a {
            text-decoration: none;
            margin-top: 30px;
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.2em;
            border-radius: 8px;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        a:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
    <div class="result-container">
        <h1>Diagnosis Result</h1>
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">

        <div class="prediction-result">
            <p class="label">Predicted Status: <span class="highlight">{{ predicted_label }}</span></p>
            <p class="confidence">Confidence Score: <span class="highlight">{{ '%.2f' % (confidence_score * 100) }}%</span></p>
        </div>

        <a href="{{ url_for('home') }}">â¬… Back to Home</a>
    </div>
</body>
</html>
